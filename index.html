<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Hierarchy Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="logo.svg" type="image/x-icon">
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        textarea {
            font-family: 'Source Code Pro', 'Courier New', Courier, monospace;
            border-color: #cbd5e1;
            border-width: 2px;
            border-radius: 0.5rem;
        }
      
        .file-upload-btn {
            background-color: #9333ea; 
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 600;
            font-size: 0.875rem;
            line-height: 1.25rem;
            text-align: center;
        }
        .file-upload-btn:hover {
            background-color: #7e22ce;
        }
        input[type="file"] {
            display: none;
        }
  
        #drop-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(59, 130, 246, 0.7); 
            border: 4px dashed white;
            margin: 1rem;
            border-radius: 0.5rem;
            z-index: 50;
            pointer-events: none; 
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-green-50 font-sans min-h-screen">
    
  
    <div id="drop-overlay">
        <p class="text-white text-3xl font-bold text-center p-4">Jatuhkan file .zip atau Folder di sini!</p>
    </div>

    <div class="container mx-auto p-4 md:p-8">
        
        <div class="flex items-center justify-center mb-6">
            <img src="cho.svg" alt="Logo" class="w-10 h-10 mr-3" onerror="this.src='https://placehold.co/40x40/3B82F6/FFFFFF?text=HG&font=poppins'; this.onerror=null;">
        </div>
        <div>
            <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2">Hierarchy Generator</h1>
            <p class="text-center text-gray-600 mb-6">Buat, kelola, dan muat struktur folder proyek Anda dengan mudah.<br>Buat manual, Upload ZIP, atau drag & drop folder agar struktur folder bisa di generate</p>
            
        </div>

        <div class="flex flex-col md:flex-row gap-6">

            <div id="visual-editor-panel" class="md:w-1/2 bg-white p-6 rounded-lg shadow-xl flex flex-col">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">Editor Visual</h2>

                <div class="grid grid-cols-2 gap-2 mb-4">
                    <button
                        id="add-folder-root-btn"
                        class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold py-2 px-3 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                        ➕ Folder (Root)
                    </button>
                    <button
                        id="add-file-root-btn"
                        class="bg-green-600 hover:bg-green-700 text-white text-sm font-bold py-2 px-3 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                        ➕ File (Root)
                    </button>
                    
                    <label for="zip-upload" class="file-upload-btn col-span-2 shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                        📤 Unggah .zip
                    </label>
                    <input type="file" id="zip-upload" accept=".zip">
                </div>
                
                <p id="loading-indicator" class="text-center text-blue-600 font-medium mb-2" style="display: none;">Memproses...</p>

                <div class="border-t pt-4 flex-grow overflow-auto">
                    <div id="tree-container" class="space-y-1"></div>
                </div>
            </div>


            <div class="md:w-1/2 bg-white p-6 rounded-lg shadow-xl flex flex-col">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">Output Teks</h2>
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <button
                        id="generate-btn"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                        Hasilkan Teks
                    </button>
                    <button
                        id="load-from-text-btn"
                        class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                        Muat dari Teks
                    </button>
                </div>
                <textarea
                    id="output-text"
                    class="w-full flex-grow p-3 border border-gray-300 rounded-md bg-gray-50 text-sm"
                    placeholder="Hasil teks akan muncul di sini..."></textarea>
                <button
                    id="copy-btn"
                    class="w-full mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                    Salin Teks
                </button>
                <p id="copy-feedback" class="text-green-500 text-center mt-2 font-medium" style="display: none;">
                    Berhasil disalin!
                </p>
            </div>
        </div>
    </div>

    <script>
        let treeData = {
            name: "project-root/",
            type: "folder",
            children: []
        };

        const treeContainer = document.getElementById('tree-container');
        const generateBtn = document.getElementById('generate-btn');
        const outputText = document.getElementById('output-text');
        const copyBtn = document.getElementById('copy-btn');
        const copyFeedback = document.getElementById('copy-feedback');
        const addFolderRootBtn = document.getElementById('add-folder-root-btn');
        const addFileRootBtn = document.getElementById('add-file-root-btn');
        const loadFromTextBtn = document.getElementById('load-from-text-btn');
        const zipUpload = document.getElementById('zip-upload');
        const loadingIndicator = document.getElementById('loading-indicator');
        const dropOverlay = document.getElementById('drop-overlay');

        function renderTree() {
            treeContainer.innerHTML = '';
            const rootElement = createNodeElement(treeData, null, 0);
            treeContainer.appendChild(rootElement);
        }

        function createNodeElement(node, parentNode, level) {
            const nodeWrapper = document.createElement('div');
            nodeWrapper.className = 'relative';

            const lineContainer = document.createElement('div');
            lineContainer.className = 'absolute left-0 top-0 h-full';
            for (let i = 0; i < level; i++) {
                const line = document.createElement('div');
                line.className = 'absolute border-l-2 border-gray-200 h-full';
                line.style.left = `${i * 24 + 8}px`;
                lineContainer.appendChild(line);
            }
            nodeWrapper.appendChild(lineContainer);

            const nodeElement = document.createElement('div');
            nodeElement.className = 'relative flex items-center justify-between p-1.5 rounded-lg hover:bg-gray-100 z-10';
            nodeElement.style.paddingLeft = `${level * 24}px`;

            const leftSide = document.createElement('div');
            leftSide.className = 'flex items-center min-w-0'; 
            
            const icon = document.createElement('span');
            icon.className = 'mr-2 text-lg flex-shrink-0';
            icon.textContent = node.type === 'folder' ? '📁' : '📄';
            
            const nodeName = document.createElement('span');
            nodeName.textContent = node.name;
            nodeName.className = 'font-medium truncate';
            
            leftSide.appendChild(icon);
            leftSide.appendChild(nodeName);

            const rightSide = document.createElement('div');
            rightSide.className = 'flex items-center space-x-1 flex-shrink-0 pl-2';

            if (node.type === 'folder') {
                const addFolderBtn = createButton('➕📁', 'bg-blue-100 text-blue-800 hover:bg-blue-200', (e) => {
                    e.stopPropagation(); 
                    addItem(node, 'folder');
                });
                rightSide.appendChild(addFolderBtn);

                const addFileBtn = createButton('➕📄', 'bg-green-100 text-green-800 hover:bg-green-200', (e) => {
                    e.stopPropagation();
                    addItem(node, 'file');
                });
                rightSide.appendChild(addFileBtn);
            }

            const renameBtn = createButton('✏️', 'bg-yellow-100 text-yellow-800 hover:bg-yellow-200', (e) => {
                e.stopPropagation();
                renameItem(node);
            });
            rightSide.appendChild(renameBtn);

            if (parentNode) {
                const deleteBtn = createButton('🗑️', 'bg-red-100 text-red-800 hover:bg-red-200', (e) => {
                    e.stopPropagation();
                    deleteItem(parentNode, node);
                });
                rightSide.appendChild(deleteBtn);
            }

            nodeElement.appendChild(leftSide);
            nodeElement.appendChild(rightSide);
            nodeWrapper.appendChild(nodeElement);

            if (node.type === 'folder' && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                node.children.forEach(childNode => {
                    childrenContainer.appendChild(createNodeElement(childNode, node, level + 1));
                });
                nodeWrapper.appendChild(childrenContainer);
            }

            return nodeWrapper;
        }

        function createButton(text, className, onClick) {
            const btn = document.createElement('button');
            btn.innerHTML = text;
            btn.className = `text-xs font-bold py-1 px-2 rounded-md ${className}`;
            btn.onclick = onClick;
            return btn;
        }

        function addItem(parentNode, type) {
            let name = prompt(`Masukkan nama untuk ${type} baru:`);
            if (name) {
                if (type === 'folder' && !name.endsWith('/')) {
                    name += '/';
                }
                const newNode = {
                    name: name,
                    type: type,
                    children: []
                };
                parentNode.children.push(newNode);
                renderTree();
                generateTextOutput();
            }
        }

        function renameItem(node) {
            let newName = prompt(`Masukkan nama baru untuk "${node.name}":`, node.name);
            if (newName && newName.trim() !== "") {
                if (node.type === 'folder' && !newName.endsWith('/')) {
                    newName += '/';
                }
                if (node.type === 'file' && newName.endsWith('/')) {
                    newName = newName.slice(0, -1);
                }
                node.name = newName;
                renderTree();
                generateTextOutput();
            }
        }

        function deleteItem(parentNode, nodeToDelete) {
            parentNode.children = parentNode.children.filter(child => child !== nodeToDelete);
            renderTree();
            generateTextOutput();
        }

        function generateTextOutput() {
            const output = [];
            output.push(treeData.name);
            generateNodeText(treeData.children, "", output);
            outputText.value = output.join('\n');
        }

        function generateNodeText(children, prefix, outputArray) {
            children.forEach((node, index) => {
                const isLast = index === children.length - 1;
                const connector = isLast ? '└── ' : '├── ';
                const newPrefix = prefix + (isLast ? '    ' : '│   ');

                outputArray.push(prefix + connector + node.name);

                if (node.type === 'folder' && node.children.length > 0) {
                    generateNodeText(node.children, newPrefix, outputArray);
                }
            });
        }

        function copyToClipboard() {
            if (!outputText.value) return; 
            
            outputText.select();
            document.execCommand('copy');

            copyFeedback.style.display = 'block';
            setTimeout(() => {
                copyFeedback.style.display = 'none';
            }, 2000); 
        }

        function loadFromText() {
            const text = outputText.value;
            if (!text || text.trim() === "") {
                alert("Text area kosong. Tidak ada yang dimuat.");
                return;
            }
            try {
                const newTree = parseTextToTree(text);
                if (newTree) {
                    treeData = newTree;
                    renderTree();
                }
            } catch (error) {
                console.error("Gagal mem-parsing teks:", error);
                alert("Gagal mem-parsing teks. Pastikan formatnya benar.");
            }
        }
        
        function parseTextToTree(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return null;

            const rootName = lines[0].trim();
            const root = {
                name: rootName,
                type: rootName.endsWith('/') ? 'folder' : 'file',
                children: []
            };

            const stack = [{ node: root, level: -1 }];
            const indentRegex = /^(?:\s{4}|│\s{3}|    )/;
            const cleanRegex = /^[│|├|└|─|\s]*/;

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                
                let level = 0;
                let tempLine = line;
                while (indentRegex.test(tempLine)) {
                    level++;
                    tempLine = tempLine.replace(indentRegex, '');
                }

                const name = tempLine.replace(cleanRegex, '').trim();
                if (!name) continue;

                const newNode = {
                    name: name,
                    type: name.endsWith('/') ? 'folder' : 'file',
                    children: []
                };

                while (stack.length > 0 && stack[stack.length - 1].level >= level) {
                    stack.pop();
                }

                if (stack.length > 0) {
                    stack[stack.length - 1].node.children.push(newNode);
                }
                
                stack.push({ node: newNode, level: level });
            }

            return root;
        }
        
        
        function handleZipUpload(event) {
            const file = event.target.files[0];
            if (file) {
                handleZipFile(file);
            }
            event.target.value = null;
        }

        async function handleZipFile(file) {
            if (!file || file.type !== 'application/zip') {
                alert('Harap unggah file .zip');
                return;
            }

            loadingIndicator.style.display = 'block';
            
            try {
                const jszip = new JSZip();
                const zip = await jszip.loadAsync(file);
                
                const paths = [];
                zip.forEach((relativePath, zipEntry) => {
                    if (!zipEntry.dir) {
                        paths.push(relativePath);
                    }
                });
                
                const rootFolderName = file.name.replace('.zip', '') + '/';
                const newTree = parsePathsToTree(paths, rootFolderName);
                
                treeData = newTree;
                renderTree();
                generateTextOutput();
                
            } catch (error) {
                console.error("Error membaca file .zip:", error);
                alert("Gagal membaca file .zip. Pastikan file tidak rusak.");
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }
        

        function parsePathsToTree(paths, rootName) {
            const root = { name: rootName, type: 'folder', children: [] };
            
            paths.forEach(path => {
                const parts = path.split('/');
                let currentNode = root;
                
                parts.forEach((part, index) => {
                    if (!part) return; 
                    
                    const isLastPart = index === parts.length - 1;
                    const nodeName = isLastPart ? part : part + '/';
                    const nodeType = isLastPart ? 'file' : 'folder';
                    
                    let childNode = currentNode.children.find(child => child.name === nodeName);
                    
                    if (!childNode) {
                        childNode = { name: nodeName, type: nodeType, children: [] };
                        currentNode.children.push(childNode);
                    }
                    
                    currentNode = childNode;
                });
            });
            
            return root;
        }


        async function processDroppedFolder(dirEntry) {
            loadingIndicator.style.display = 'block';
            const paths = [];
            const rootName = dirEntry.name + '/';

            async function readAllEntries(dirReader) {
                let allEntries = [];
                let entries = await new Promise((resolve) => dirReader.readEntries(resolve));
                while (entries.length > 0) {
                    allEntries = allEntries.concat(entries);
                    entries = await new Promise((resolve) => dirReader.readEntries(resolve));
                }
                return allEntries;
            }

            async function traverse(directoryEntry, currentPath) {
                const reader = directoryEntry.createReader();
                const entries = await readAllEntries(reader);
                for (const entry of entries) {
                    if (entry.isDirectory) {
                        await traverse(entry, currentPath + entry.name + '/');
                    } else {
                        await new Promise(resolve => entry.file(resolve));
                        paths.push(currentPath + entry.name);
                    }
                }
            }

            try {
                await traverse(dirEntry, '');
                const newTree = parsePathsToTree(paths, rootName);
                treeData = newTree;
                renderTree();
                generateTextOutput();
            } catch (e) {
                console.error("Error memproses folder:", e);
                alert("Gagal membaca struktur folder.");
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        
        
        generateBtn.onclick = generateTextOutput;
        copyBtn.onclick = copyToClipboard;
        loadFromTextBtn.onclick = loadFromText;
        zipUpload.onchange = handleZipUpload;

        addFolderRootBtn.onclick = () => {
            addItem(treeData, 'folder');
        };

        addFileRootBtn.onclick = () => {
            addItem(treeData, 'file');
        };

        document.addEventListener('DOMContentLoaded', () => {
            renderTree();
            generateTextOutput();

        
            const body = document.body;

            body.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropOverlay.style.display = 'flex'; 
            });

            body.addEventListener('dragleave', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (e.relatedTarget === null || e.relatedTarget === document.documentElement) {
                    dropOverlay.style.display = 'none';
                }
            });

            body.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropOverlay.style.display = 'none'; 

                const items = e.dataTransfer.items;
                if (!items || items.length === 0) {
                    return;
                }

                const item = items[0];
                const entry = item.webkitGetAsEntry();

                if (item.kind === 'file') {
                    if (entry.isDirectory) {
                        
                        processDroppedFolder(entry);
                    } else if (item.type === 'application/zip' || item.type === 'application/x-zip-compressed') {
                       
                        handleZipFile(item.getAsFile());
                    } else {
                        alert('Hanya bisa memproses file .zip atau folder.');
                    }
                }
            });
        });

    </script>
</body>
</html>
